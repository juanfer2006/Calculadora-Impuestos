<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Impuestos</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-color: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .option-card {
            background: var(--light-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
            border-top: 4px solid var(--primary-color);
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .option-card a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem;
        }
        
        .option-card:hover a {
            color: var(--secondary-color);
        }
        
        .option-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculador de Impuestos</h1>
            <p class="subtitle">Herramienta profesional para gestión fiscal</p>
        </header>
        
        <div class="options-grid">
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-handshake"></i>
                </div>
                <a href="/hola">Saludar</a>
            </div>
            
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-search"></i>
                </div>
                <a href="/buscar">Buscar</a>
            </div>
            
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <a href="/insertar">Insertar</a>
            </div>
            
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-edit"></i>
                </div>
                <a href="/modificar">Modificar Datos</a>
            </div>

            <!-- Opción agregada para crear tablas de BD -->
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-database"></i>
                </div>
                <a href="/crear_tablas">Crear Tablas BD</a>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Calculador de Impuestos. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
